<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - UStock Plus</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* 기본 스타일 */
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            padding: 12px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 14px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .auth-menu {
            text-align: center;
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }

        .auth-menu a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-menu a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo a {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .logo a:hover {
            color: #0056b3;
        }

        /* 약관 동의 레이아웃 수정 */
        .terms {
            
            margin-bottom: 20px;
        }

        .terms input {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">UStock Plus</a>
        </div>
    </header>

    <!-- 회원가입 폼 -->
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" required placeholder="아이디를 입력하세요">

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" required placeholder="전화번호를 입력하세요">

            <label for="brokerage">증권사:</label>
            <input type="text" id="brokerage" name="brokerage" required placeholder="증권사를 입력하세요">
            
            <label for="account">증권계좌:</label>
            <input type="text" id="account" name="account" required placeholder="증권계좌를 입력하세요">

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">

            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="비밀번호를 다시 입력하세요">

            <!-- 약관 동의 -->
            <div class="terms">
                <label for="terms">약관 동의:</label>
                <input type="checkbox" id="terms" name="terms" required>
            </div>

            <button type="submit">회원가입</button>
        </form>
        <p class="auth-menu">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
